<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Evadav Rates</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/favicon.png">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO Meta -->
    <meta name="description" content="Evadav rates: информация о рекомендованных ставках по форматам Push, In-Page, Pop, и Native.">
    <meta name="author" content="Evadav">
    <meta name="robots" content="index, follow">
</head>
<body>
    <header class="header">
        <h1>
            <a href="https://refadav.com/?ref=NVsHhZcakGUooYQQvYsYBHsdbVurWNNu" target="_blank" rel="noopener noreferrer">
                Evadav recomended rates
            </a>
        </h1>
    </header>

    <main class="container">
        <!-- Кнопки -->
        <div class="buttons">
            <button id="pushBtn" class="format-btn">Push</button>
            <button id="inPageBtn" class="format-btn">In-Page</button>
            <button id="popBtn" class="format-btn">Pop</button>
            <button id="nativeBtn" class="format-btn">Native</button>
        </div>

        <!-- Выбор количества строк -->
        <div class="pagination-controls">
            <label for="rowsPerPage">Show:</label>
            <select id="rowsPerPage">
                <option value="50">50 GEOs</option>
                <option value="300">All GEOs</option>
            </select>
        </div>

        <!-- Push -->
        <section id="pushSection" class="content-section">
            <h2>Push Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Country Code</th>
                        <th>Country Name</th>
                        <th>CPC MS</th>
                        <th>CPM MS</th>
                        <th>CPC Adult</th>
                        <th>CPM Adult</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- In-Page -->
        <section id="inPageSection" class="content-section">
            <h2>In-Page Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Country Code</th>
                        <th>Country Name</th>
                        <th>CPC</th>
                        <th>CPM</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Pop -->
        <section id="popSection" class="content-section">
            <h2>Pop Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Country Code</th>
                        <th>Country Name</th>
                        <th>CPM</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </section>

        <!-- Native -->
        <section id="nativeSection" class="content-section">
            <h2>Native Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Country Code</th>
                        <th>Country Name</th>
                        <th>CPC</th>
                        <th>CPM</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer class="footer">
        <p>
            <a href="https://refadav.com/?ref=NVsHhZcakGUooYQQvYsYBHsdbVurWNNu" target="_blank" rel="noopener noreferrer">evadav.com</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
