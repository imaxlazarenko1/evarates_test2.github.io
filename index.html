<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evadav Rates</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO Meta -->
    <meta name="description" content="Evadav rates: информация о форматах Push, In-Page, Pop, и Native рекламы.">
</head>
<body>
    <header class="header">
        <h1>Evadav Rates</h1>
    </header>

    <main class="container">
        <!-- Кнопки -->
        <div class="buttons">
            <button id="pushBtn" class="format-btn">Push</button>
            <button id="inPageBtn" class="format-btn">In-Page</button>
            <button id="popBtn" class="format-btn">Pop</button>
            <button id="nativeBtn" class="format-btn">Native</button>
        </div>

        <!-- Контейнер для секций -->
        <div id="dataContainer">
            <section id="pushSection" class="content-section"></section>
            <section id="inPageSection" class="content-section"></section>
            <section id="popSection" class="content-section"></section>
            <section id="nativeSection" class="content-section"></section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
